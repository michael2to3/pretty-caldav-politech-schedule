name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17

    - name: Grant write permissions to app/build
      uses: actions/run-command@v1
      with:
        command: mkdir app/build && chmod +w app/build

    - name: Build with Gradle
      run: gradle build

    - name: Test with JUnit
      run: gradle test

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
