plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'org.mnode.ical4j:ical4j:3.2.5'

    implementation 'org.springframework:spring-core:6.0.4'
    implementation 'org.springframework:spring-context:6.0.4'
    implementation 'org.springframework:spring-web:6.0.4'
    implementation 'org.springframework:spring-webmvc:6.0.4'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7'
}

application {
    // Define the main class for the application.
    mainClass = 'pretty.schedule.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
